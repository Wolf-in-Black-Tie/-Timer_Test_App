workflows:
  ios_build:
    name: iOS Build (TaskTimers)
    max_build_duration: 60

    environment:
      xcode: 16.3
      vars:
        XCODE_PROJECT: "TaskTimers.xcodeproj"
        XCODE_SCHEME: "TaskTimers"

    scripts:
      - name: Resolve Swift Package dependencies
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -resolvePackageDependencies

      - name: Build for iOS Simulator
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Archive for device (unsigned)
        script: |
          mkdir -p build
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/TaskTimers.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Create unsigned .ipa
        script: |
          mkdir -p build/output/Payload
          cp -R build/TaskTimers.xcarchive/Products/Applications/*.app build/output/Payload/
          cd build/output
          zip -r TaskTimers-unsigned.ipa Payload

    artifacts:
      - build/output/**
