name: iOS Build (test)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ruby gems (xcpretty & cocoapods)
        run: |
          gem install xcpretty
          gem install cocoapods

      - name: Install CocoaPods
        run: |
          pod install --project-directory=./ || true

      - name: Build (example)
        run: |
          # Replace workspace & scheme with your project values
          xcodebuild -workspace YourApp.xcworkspace -scheme "YourScheme" -sdk iphonesimulator -configuration Release clean build | xcpretty
